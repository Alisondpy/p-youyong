<!DOCTYPE html><html><head><title>我的考试</title><!--#include file="./common/meta.html"--><!--#include file="./common/css.html"--><link rel="stylesheet" href="//s1.zhongzhihui.com/p-youyong/dist/css/conf/uc/my-test.css?v=9a95745473" charset="utf-8"><script>$PAGE_DATA.loadTest=$PAGE_DATA.baseStaticUrl+"/source/api/uc/test.json",$PAGE_DATA.analysisUrl="/userCenter/exam/gotoAnalysis?examId=112"</script></head><body><!-- 我是注释 --><!--#include file="./common/header.html"--><div class="mod-page"><div class="ifm-uc clearfix"><!--#include file="./module/uc/left-menu.html"--><div class="ifm-right-container"><h3 class="mod-test-title">我的考试</h3><div class="ifm-tab"><div class="ifm-tab-head clearfix"><!-- tab 头部 start -->
<!-- <ul id="jTestStatus" class="clearfix ifm-tab-hd"  name="status">
                        <li class="ifm-tab-item active"  data-value="0"><a href="javascript:;" >全部</a></li>
                        <li class="ifm-tab-item" data-value="1"><a href="javascript:;" >待参加</a></li>
                        <li class="ifm-tab-item" data-value="2"><a href="javascript:;" >已通过</a></li>
                        <li class="ifm-tab-item" data-value="3"><a href="javascript:;" >未通过</a></li>
                    </ul>--><!-- tab 头部 end --></div><div class="ifm-tab-bd"><!-- tab内容区域-1 start--><div id="jContainer" class="ifm-tab-container current"><!-- 页面主内容 start --><div class="ui-loading-list"><div class="img-loading"></div><div class="txt">正在卖力加载，请稍后...</div></div><!-- 页面主内容 end --></div><!--分页区域 start--><div class="jPagination f-r"></div><!--分页区域 end--></div></div></div></div><!--#include file="./module/uc/right-container.html"--></div><!--#include file="./common/footer.html"--><!--#include file="./common/js.html"-->
<script>require(["conf/uc/my-test"],function(){})</script><!--#include file="./common/tj.html"--><!--#include file="./common/statistics.html"--><script type="text/html" id="jTestModule">
<div class="mod-contain clearfix">
        <div class="btn ">
            <button class="ui-btn jBtn {{deletingClass}}">{{deletingTxt}}</button>
        </div>
        <div class="mod-item" >
            <ul>
                {{each resultList as value i}}
                    <li class="jExamList item  clearfix {{deletingClass}}" data-value="{{value.id}}">
                        <div class="contain f-l">
                            <div class="title clearfix">
                                <h3 class="hit f-l" title="{{value.examName}}">{{value.examName}}</h3>
                            </div>
                            <div class="contain-down">
                                <div class="dis teacher">
                                    <span>总分<em>{{value.totalScore}}</em></span>
                                    <span>限时<em>{{value.limitMinute}}分钟</em></span>
                                </div>
                                <div class="dis study-time">
                                    <span>考试时间<em>{{value.startTime}} ~ {{value.endTime}}</em></span>
                                </div>
                            </div>
                        </div>
                        <div class="f-r mod-exam jExamManage">
                            <!--考试未开始-->
                            {{if value.status == 0}}
                                <div class="mod-wait-exam">
                                    <p>还有{{value.intervalExamMinute}}天开考</p>
                                </div>
                            {{/if}}
                            <!--考试开始-->
                            {{if value.status == 1}}
                            <!--未参加过考试-->
                                {{if value.isExamed == 0}}
                                    <div class="mod-in-exam">
                                        <a href="javascript:;" class="join-exam">参加考试</a>
                                        <p>{{value.intervalExamEndMinute}}</p>
                                    </div>
                                {{/if}}
                                <!--已参加过考试-->
                                {{if value.isExamed == 1}}
                                    <!--通过考试-->
                                    {{if value.isPassed == 1}}
                                        <div class="mod-pass-exam has-join clearfix">
                                            <p class="f-l"><span>{{value.score}}</span><i>已通过</i></p>
                                            <h6 class="f-l">
                                                <a href="javascript:;" class="view-page jViewPage">查看答卷</a>
                                                <!--<a href="javascript:;" class="view-page">分析报告</a>-->
                                            </h6>
                                            <div class="mod-in-exam f-l exam-restart">
                                                <a href="javascript:;" class="join-exam">重新考试</a>
                                                <div>{{value.intervalExamEndMinute}}</div>
                                            </div>
                                        </div>
                                    {{/if}}
                                    <!--未通过考试-->
                                    {{if value.isPassed == 0}}
                                        <div class="mod-fail-exam has-join clearfix">
                                            <p class="f-l"><span>{{value.score}}</span><i>未通过</i></p>
                                            <h6 class="f-l">
                                                <a href="javascript:;" class="view-page jViewPage">查看答卷</a>
                                                <!--<a href="javascript:;" class="view-page">分析报告</a>-->
                                            </h6>
                                            <div class="mod-in-exam f-l exam-restart">
                                                <a href="javascript:;" class="join-exam">重新考试</a>
                                                <div>{{value.intervalExamEndMinute}}100天</div>
                                            </div>
                                        </div>
                                    {{/if}}
                                    <a href="javascript:;" data-id="{{value.id}}" class="jBtnDel ui-delete-btn iyoyo iyoyo-del"></a>
                                {{/if}}
                            {{/if}}
                            {{if value.status > 1}}
                                <a href="javascript:;" data-id="{{value.id}}" class="jBtnDel ui-delete-btn iyoyo iyoyo-del"></a>
                            {{/if}}
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</script><!----><script id="tEmpty" type="text/html"><div class="ui-empty-list">
        <div class="iyoyo iyoyo-box"></div>
        <div class="txt">请先学习，再来考试哦</div>
    </div></script></body></html>
