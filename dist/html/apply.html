<!DOCTYPE html>
<html>

<head>
    <title>首页</title>
    <!--#include file="./common/meta.html"-->
    <!--#include file="./common/css.html"-->
    <link rel="stylesheet" href="//s1.zhongzhihui.com/p-youyong/dist/css/conf/apply.css?v=e64d91f8c9" type="text/css" charset="utf-8">
    <script type="text/javascript">

    </script>
</head>

<body>
    <!-- 我是注释 -->
    <!-- 主要内容 start-->
    <form class="mod-form" id="jSigninForm">
        <ul class="ulform" id="jContainer">
            <li class="item">
                <label for="jName" class="mark"><i class="necessary">*</i>姓名</label>
                <input id="jName" class="ui-input" name="realname" type="text" placeholder="请输入姓名" value=""} />
            </li>
            <li class="item">
                <label for="jMobile" class="mark"><i class="necessary">*</i>手机号</label>
                <input id="jMobile" class="ui-input" name="mobile" type="text" placeholder="请输入您的手机号" value="" />
            </li>
            <li class="item">
                <label for="jEmail" class="mark"><i class="necessary">*</i>E-mail</label>
                <input id="jEmail" class="ui-input" name="email" type="email" placeholder="请填写您的邮箱" value="" />
            </li>
            <li class="item">
                <label for="jScholl" class="mark"><i class="necessary">*</i>学校/单位</label>
                <input id="jScholl" class="ui-input" name="school" type="text" value="" placeholder="请填写您的学校或单位"/>
            </li>
            <li class="item">
                <label for="jQQ" class="mark">QQ</label>
                <input id="jQQ" class="ui-input" name="qq" type="text" value="" placeholder="请填写您的QQ号"/>
            </li>
            <li class="item">
                <label for="jWechat" class="mark">微信</label>
                <input id="jWechat" class="ui-input" name="webchat" type="text" value="" placeholder="请填写您的微信号"/>
            </li>
            <li class="item">
                <a href="javascript:;" class="submit ui-btn ui-btn-danger jMSubBtn" id="jMSubBtn">提交</a>
            </li>
        </ul>
    </form>
    <!-- 主要内容 end-->
    <!--#include file="./common/js.html"-->
    <script type="text/javascript">
        require(['conf/apply'], function() {});
    </script>
    <!--#include file="./common/tj.html"-->
    <!--#include file="./common/statistics.html"-->
</body>

</html>
