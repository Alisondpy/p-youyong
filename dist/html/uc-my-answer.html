<!DOCTYPE html>
<html>

<head>
    <title>我的问答</title>
    <!--#include file="./common/meta.html"-->
    <!--#include file="./common/css.html"-->
    <link rel="stylesheet" href="//s1.zhongzhihui.com/p-youyong/dist/css/conf/uc/my-answer.css?v=eec04473eb" type="text/css" charset="utf-8">
    <script type="text/javascript">
    $PAGE_DATA['getPager'] = $PAGE_DATA['baseStaticUrl'] + '/source/api/uc/answer.json';
    $PAGE_DATA['currentPage'] = '1';
    </script>
</head>

<body>
    <!-- 我是注释 -->
    <!--#include file="./common/header.html"-->
    <div class="mod-page ">
        <div class="ifm-uc clearfix">
            <!--#include file="./module/uc/left-menu.html"-->
            <div class="ifm-right-container">
                <div id="jIfmTab" class="ifm-tab">
                    <div class="ifm-hd clearfix">
                        <!-- tab 头部 start -->
                        <ul class="clearfix ifm-tab-hd" node-type="hd">
                            <li class="ifm-tab-item current" node-type="hdItem" data-target="1"><a href="javascript:;">我的提问</a></li>
                            <li class="ifm-tab-item" node-type="hdItem" data-target="2"><a href="javascript:;">我的问答</a></li>
                        </ul>
                        <!-- tab 头部 end -->
                        <div class="ifm-top-bar">
                        </div>
                    </div>
                    <div class="ifm-tab-bd" node-type="bd">
                        <!-- tab内容区域-1 start-->
                        <div class="ifm-tab-container current" node-type="container" data-id="1">
                            <div class="ifm-main-container">
                                <!-- 页面主内容 start -->
                                <div node-type="jContainer">
                                    <div class="ui-loading-list">
                                        <div class="img-loading"></div>
                                        <div class="txt">
                                            正在卖力加载，请稍后...
                                        </div>
                                    </div>
                                </div>
                                <!-- 页面主内容 end -->
                            </div>
                            <div class="ifm-bottom-bar">
                                <!-- 底部工具栏 start -->
                                <div node-type="jPagination" class="pager"></div>
                                <!-- 底部工具栏 end -->
                            </div>
                        </div>
                        <!-- tab内容区域-1 end-->
                        <!-- tab内容区域-2 start-->
                        <div class="ifm-tab-container" node-type="container" data-id="2">
                            <div class="ifm-main-container">
                                <!-- 页面主内容 start -->
                                <div node-type="jContainer">
                                    <div class="ui-loading-list">
                                        <div class="img-loading"></div>
                                        <div class="txt">
                                            正在卖力加载，请稍后...
                                        </div>
                                    </div>
                                </div>
                                <!-- 页面主内容 end -->
                            </div>
                            <div class="ifm-bottom-bar">
                                <!-- 底部工具栏 start -->
                                <div node-type="jPagination" class="pager"></div>
                                <!-- 底部工具栏 end -->
                            </div>
                        </div>
                        <!-- tab内容区域-2 end-->
                    </div>
                </div>
            </div>
        </div>
        <!--#include file="./module/uc/right-container.html"-->
    </div>
    <!--#include file="./common/footer.html"-->
    <!--#include file="./common/js.html"-->
    <script type="text/javascript">
    require(['conf/uc/my-answer'], function() {});
    </script>
    <!--#include file="./common/tj.html"-->
    <!--#include file="./common/statistics.html"-->
    <script type="text/html" id="tModule1">
        <div class="mod-answer">
            <div class="clearfix">
                <div class="line clearfix">
                    <div>
                    </div>
                    <div class="f-r manage">
                        <button class="ui-btn jBtnManage {{deletingClass}}">{{deletingTxt}}</button>
                    </div>
                </div>
                {{each resultList as value i}}
                <div class="mod-question jItem {{deletingClass}}">
                    <ul>
                        <li class="question clearfix">
                            <div class="answer-num f-l">
                                <em>{{value.answerNum}}</em>
                                <span>回答</span>
                            </div>
                            <div class="question-r f-l">
                                <h2 class="title">
                                <a href="javascript:void(0);" title="标题">{{value.title}}</a>
                                </h2>
                                <div class="ques-time">
                                    <span>提问时间 </span>
                                    <em>{{value.createTime}}</em>
                                </div>
                            </div>
                            <div class="del f-r jDel" data-id={{value.questionId}}>
                                <i class="iyoyo iyoyo-del"></i>
                            </div>
                        </li>
                    </ul>
                </div>
              {{/each}}
            </div>
        </div>
    </script>
    <script type="text/html" id="tModule2">
        <div class="mod-answer">
            <div class="clearfix">
                <div class="line clearfix">
                    <div>
                    </div>
                    <div class="f-r manage">
                        <button class="ui-btn jBtnManage {{deletingClass}}">{{deletingTxt}}</button>
                    </div>
                </div>
                {{each resultList as value i}}
                <div class="mod-question jItem {{deletingClass}}">
                    <ul>
                        <li class="question clearfix">
                            <div class="question-r f-l">
                                <h2 class="title"><a href="javascript:void(0);" title="">{{value.title}}</a></h2>
                                <p class="auther">{{value.answerCenten}}</p>
                                <div class="contain-down clearfix">
                                    <div class="ques-person f-l">
                                        <span class="f-l">提问者</span>
                                        <em class="f-l">{{value.questioner}}</em>
                                    </div>
                                    <div class="ques-time f-l other-time">
                                        <span>回答时间</span>
                                        <em>{{value.answerTime}}</em>
                                    </div>
                                </div>
                            </div>
                            <div class="del f-r jDel" data-id={{value.answerId}}>
                                <i class="iyoyo iyoyo-del"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                {{/each}}
            </div>
        </div>
    </script>
    <script type="text/html" id="tEmpty">
    <div class="ui-empty-list">
        <div class="iyoyo iyoyo-box"></div>
        <div class="txt">
            暂无数据
        </div>
    </div>
    </script>
</body>
</html>
