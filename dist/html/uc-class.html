<!DOCTYPE html><html><head><title>我的班级</title><!--#include file="./common/meta.html"--><!--#include file="./common/css.html"--><link rel="stylesheet" href="//s1.zhongzhihui.com/p-youyong/dist/css/conf/uc/class.css?v=7b556c7e98" charset="utf-8"><script>$PAGE_DATA.getPager=$PAGE_DATA.baseStaticUrl+"/source/api/uc/class.json"</script></head><body><!-- 我是注释 --><!--#include file="./common/header.html"--><div class="mod-page"><div class="ifm-uc clearfix"><!--#include file="./module/uc/left-menu.html"--><div class="ifm-right-container"><div id="jIfmTab" class="ifm-tab"><div class="ifm-hd clearfix"><!-- tab 头部 start --><ul class="clearfix ifm-tab-hd" node-type="hd"><li class="ifm-tab-item current" node-type="hdItem" data-target="1"><a href="javascript:;">在读班级</a></li><li class="ifm-tab-item" node-type="hdItem" data-target="2"><a href="javascript:;">已结业班级</a></li></ul><!-- tab 头部 end --><div class="ifm-top-bar"><!-- tab右侧工具栏 start --><!-- tab右侧工具栏 end --></div></div><div class="ifm-tab-bd" node-type="bd">
<!-- tab内容区域-1 start--><div class="ifm-tab-container current" node-type="container" data-id="1"><div class="ifm-main-container"><!-- 页面主内容 start --><div node-type="jContainer"><div class="ui-loading-list"><div class="img-loading"></div><div class="txt">正在卖力加载，请稍后...</div></div></div><!-- 页面主内容 end --></div><div class="ifm-bottom-bar"><!-- 底部工具栏 start --><div node-type="jPagination" class="pager"></div><!-- 底部工具栏 end --></div></div><!-- tab内容区域-1 end--><!-- tab内容区域-2 start--><div class="ifm-tab-container" node-type="container" data-id="2"><div class="ifm-main-container"><!-- 页面主内容 start --><div node-type="jContainer"><div class="ui-loading-list"><div class="img-loading"></div><div class="txt">正在卖力加载，请稍后...</div></div></div><!-- 页面主内容 end --></div><div class="ifm-bottom-bar"><!-- 底部工具栏 start --><div node-type="jPagination" class="pager"></div><!-- 底部工具栏 end --></div></div><!-- tab内容区域-2 end--></div></div></div></div><!--#include file="./module/uc/right-container.html"--></div>
<!--#include file="./common/footer.html"--><!--#include file="./common/js.html"--><script>require(["conf/uc/class"],function(){})</script><script type="text/html" id="tClass1">
<ul class="content">
        {{each resultList as item i}}
            <li class="item clearfix {{if i=='0'}}first{{/if}}">
                <div class="left-title f-l">
                    <div class="up">
                        <span class="name">班级名称：</span>
                        <a href="javascript:;" class="job txt-overflow">{{item.name}}</a>
                        <span class="iyo">
                            <i class="iyoyo iyoyo-qq"></i>
                            <div class="yoqq">
                                {{item.qqQRCodeUrl}}
                            </div>
                        </span>
                        <span class="iyo">
                            <i class="iyoyo iyoyo-talk"></i>
                            <div class="yotalk">
                                <img src={{item.wechatQRCUrl}} alt="" class="code"/>
                            </div>
                        </span>
                    </div>
                    <div class="down">
                        <span class="begin">开班日期</span><span class="date">{{item.startTime}}</span>
                        <span class="teacher">班主任</span><span class="name txt-overflow">{{item.headmaster}}</span>
                        <span class="people">班级人数</span><span class="number">{{item.studentNum}}人</span>
                    </div>
                </div>
                <div class="right-start-button f-r">
                    <span class="over-time">已学课时</span>
                    <span class="already">
                        <i class="offline">{{item.studiedPeriod}}</i>/<i class="online">{{item.totalPeriod}}</i>
                    </span>
                    
                    <a href="javascript:;" class="ui-btn ui-btn-danger">
                        {{if item.studiedPeriod==0}}开始学习{{/if}}
                        {{if item.studiedPeriod==1}}继续学习{{/if}}
                    </a>
                    {{if item.isNeedExam == 1}}
                    <a href="javascript:;" class="ui-btn ui-btn-danger">综合考评</a>
                    {{else}}
                    <a href="javascript:;" class="ui-btn ui-btn-defulat">综合考评</a>
                    {{/if}}
                </div>
            </li>
        {{/each}}
        </ul>
</script><script type="text/html" id="tClass2">
<ul class="content">
        {{each resultList as item i}}
            <li class="item clearfix {{if i=='0'}}first{{/if}}">
                <div class="left-title f-l">
                    <div class="up">
                        <span class="name">班级名称：</span>
                        <a href="javascript:;" class="job txt-overflow">{{item.name}}</a>
                        <span class="iyo">
                            <i class="iyoyo iyoyo-qq"></i>
                            <div class="yoqq">
                                {{item.qqQRCodeUrl}}
                            </div>
                        </span>
                        <span class="iyo">
                            <i class="iyoyo iyoyo-talk"></i>
                            <div class="yotalk">
                                <img src={{item.wechatQRCUrl}} alt="" class="code"/>
                            </div>
                        </span>
                        
                    </div>
                    <div class="down">
                        <span class="begin">开班日期</span><span class="date">{{item.startTime}}</span>
                        <span class="teacher">班主任</span><span class="name txt-overflow">{{item.headmaster}}</span>
                        <span class="people">班级人数</span><span class="number">50人</span>
                    </div>
                </div>
                <div class="right-start-button f-r">
                    <span class="over-time">已学课时</span>
                    <span class="already">
                        <i class="offline">{{item.studiedPeriod}}</i>/<i class="online">{{item.totalPeriod}}</i>
                    </span>
                </div>
            </li>
            {{/each}}
        </ul>
</script><script type="text/html" id="tEmpty"><div class="ui-empty-list"><div class="iyoyo iyoyo-box"></div><div class="txt">暂无班级信息</div></div></script><!--#include file="./common/tj.html"--><!--#include file="./common/statistics.html"--></body></html>
