<!DOCTYPE html><html><head><title>资讯中心</title><!--#include file="./common/meta.html"--><!--#include file="./common/css.html"--><link rel="stylesheet" href="//s1.zhongzhihui.com/p-youyong/dist/css/conf/news/index.css?v=d2c1967fe4" charset="utf-8"></head><body><!-- 我是注释 --><!--#include file="./common/header.html"--><div class="mod-detail"><div class="mod-container"><div class="mod-wrap clearfix"><div class="mod-left f-l"><div class="mod-sub-nav clearfix" id="jNewsNav"><a href="javascript:void(0);" class="f-l current" data-value="0">最新</a> <a href="javascript:void(0);" class="f-l" data-value="1">就业指导</a> <a href="javascript:void(0);" class="f-l" data-value="2">电商动态</a> <a href="javascript:void(0);" class="f-l" data-value="3">行业早报</a> <a href="javascript:void(0);" class="f-l" data-value="4">干货分享</a></div><div class="mod-sub-wrap jWrap2" id="jWrapBox"><div class="ui-loading-list"><div class="img-loading"></div><div class="txt">正在卖力加载，请稍后</div></div></div><!--分页begin--><div class="mod-page clearfix"><div 
class="f-r" id="jPagination"></div></div><!--分页end--></div><div class="mod-right f-r"><div class="mod-slider"><h2>热门资讯</h2><div class="mod-news-list" id="jHotNews"><div class="ui-loading-list"><div class="img-loading"></div><div class="txt">正在卖力加载，请稍后</div></div></div></div><div class="mod-slider"><h2>热门培训课程</h2><div class="items clearfix" id="jHotCourse"><div class="ui-loading-list"><div class="img-loading"></div><div class="txt">正在卖力加载，请稍后</div></div></div></div></div></div></div></div><!--#include file="./common/footer.html"--><!--#include file="./common/js.html"--><script>require(["conf/news/index"],function(){})</script><script id="jWrap" type="text/html">
{{each resultList as value i}}
    <div class="mod-item talk clearfix">
        <div class="head-img f-l"><a href=""><img src="//s1.zhongzhihui.com/lib/assets/images/s.gif" data-src="{{value.resourceUrl}}" alt="讲师" class="jImg img-error"></a></div>
        <div class="sub-content f-l">
            <a href="" class="h2">{{value.title}}</a>
            <div class="mod-sub-label clearfix">
                <span class="date f-l">{{value.updateTime}}</span>
            </div>
            <p>{{value.content}}</p>
        </div>
    </div>
    {{/each}}</script><script id="jNews" type="text/html">
<ul>
        {{each list as value i}}
            {{if i < 3}}
            <li class="list list-red clearfix"><span class="f-l">{{i+1}}</span><a class="f-l txt-overflow" href="">{{value.activeTitle}}</a></li>
            {{/if}}
            {{if i >= 3}}
            <li class="list clearfix"><span class="f-l">{{i+1}}</span><a class="f-l txt-overflow" href="">{{value.activeTitle}}</a></li>
            {{/if}}
        {{/each}}
    </ul></script><script id="jCourse" type="text/html">{{each list as value i}}
        <a href="" class="item f-l">
            <img src="//s1.zhongzhihui.com/lib/assets/images/s.gif" data-src="{{value.imageUrl}}" alt="讲师" class="jImg img-error">
            <div class="info">
                <span>{{value.teacherName}}</span>
            </div>
        </a>
    {{/each}}</script><script id="tEmpty" type="text/html"><div class="ui-empty-list">
        <div class="iyoyo iyoyo-box"></div>
        <div class="txt">暂无数据</div>
    </div></script>
<!--#include file="./common/tj.html"--><!--#include file="./common/statistics.html"--></body></html>
