{{each resultList as value i}}
        <div class="status jStatus" data-id="{{value.id}}">
            {{if value.studyState == 3}}
            <i class="iyoyo iyoyo-ok"></i>
            {{/if}}
            {{if value.studyState == 2}}
            <i class="iyoyo iyoyo-half-circle"></i>
            {{/if}}
            {{if value.studyState == 1}}
            <i class="iyoyo iyoyo-iyoyo-circle"></i>
            {{/if}}
            <a href="xx.html?{{value.id}}">
                <em>课时{{i+1}}</em>
                <span class="tool">{{value.title}}</span>
            </a>
        </div>
        {{if i != resultList.length-1}}
        <div class="line"></div>
        {{/if}}
        {{/each}}</script><script id="tAnswer" type="text/html">
{{each resultList as value i}}
        <div class="contain clearfix">
            <div class="avater">
                <img src="{{value.avatarUrl}}" alt="笔记" class="img-error">
            </div>
            <div class="text clearfix">
                <div class="cname">{{value.nickName}}</div>
                <p>{{value.content}}</p>
                <div class="contain-down">
                    <span class="time"><em>时间:</em><i>{{value.createTime}}</i></span>
                    <span class="answer">
                        {{if value.isCollected == 0}}
                        <a class="admit pick" data-id="{{value.id}}" data-type="{{value.isMyNote}}"><i>采集</i><strong>{{value.collectCount}}</strong></a>
                        {{/if}}
                        {{if value.isCollected == 1}}
                        <a class="admit pick picked" data-id="{{value.id}}" data-type="{{value.isMyNote}}"><i>已采集</i><strong>{{value.collectCount}}</strong></a>
                        {{/if}}
                        {{if value.isPraised == 0}}
                        <a class="admit like" data-id="{{value.id}}"><i class="iyoyo iyoyo-favour"></i><strong>{{value.praiseCount}}</strong></a>
                        {{/if}}
                        {{if value.isPraised == 1}}
                        <a class="admit like activeLike" data-id="{{value.id}}"><i class="iyoyo iyoyo-favour"></i><strong>{{value.praiseCount}}</strong></a>
                        {{/if}}
                    </span>
                </div>
            </div>
        </div>
        {{/each}}
</script><script id="tQuestion" type="text/html">{{each resultList as value i}}
