<form class="mod-form" id="signupForm" method="get" action="">
    <ul class="ulform">
        <li class="item f-r">
            <div class="ipt">
                <label for="jName" class="mark"><i class="necessary">*</i>姓名</label>
                <input id="jName" class="ui-input" name="name" type="text" placeholder="请输入姓名" />
            </div>
            <div class="tips">
                <div class="tip f-r">123</div>
            </div>
        </li>
        <li class="item f-r">
            <div class="ipt">
                <label for="jTelNum" class="mark"><i class="necessary">*</i>手机号</label>
                <input id="jTelNum" class="ui-input" name="telnum" type="text" placeholder="请输入您的手机号"/>
            </div>
            <div class="tips">
                <div class="tip f-r">123</div>
            </div>
        </li>
        <li class="item f-r">
            <div class="ipt">
                <label for="jEmail" class="mark"><i class="necessary">*</i>E-mail</label>
                <input id="jEmail" class="ui-input" name="email" type="email" placeholder="请填写您的邮箱"/>
            </div>
            <div class="tips">
                <div class="tip f-r">123</div>
            </div>
        </li>
        <li class="item f-r">
            <div class="ipt">
                <label for="jScholl" class="mark"><i class="necessary">*</i>学校/单位</label>
                <input id="jScholl" class="ui-input" name="scholl" type="text" placeholder="请填写您的学校或单位"/>
            </div>
            <div class="tips">
                <div class="tip f-r">123</div>
            </div>
        </li>
        <li class="item f-r">
            <div class="ipt">
                <label for="jQQ" class="mark">QQ</label>
                <input id="jQQ" class="ui-input" name="qq" type="text" placeholder="请填写您的QQ号"/>
            </div>
            <div class="tips">
                <div class="tip f-r">123</div>
            </div>
        </li>
        <li class="item f-r">
            <div class="ipt">
                <label for="jWechat" class="mark">微信</label>
                <input id="jWechat" class="ui-input" name="wechat" type="text" placeholder="请填写您的微信号"/>
            </div>
            <div class="tips">
                <div class="tip f-r">123</div>
            </div>
        </li>
        <li class="item f-r">
            <div class="ipt">
                <input class="submit ui-btn ui-btn-danger" type="submit" value="提交" />
            </div>
            <div class="tips">
                <!-- <div class="tip f-r">123</div> -->
            </div>
        </li>
    </ul>
</form>
