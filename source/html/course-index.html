
<!DOCTYPE html>
<html>

<head>
    <title>课程中心</title>
    <!--#include file="./common/meta.html"-->
    <!--#include file="./common/css.html"-->
    <link rel="stylesheet" href="/css/conf/course/index.css" type="text/css" charset="utf-8">
</head>

<body>
<!-- 我是注释 -->
<!--#include file="./common/header.html"-->
<div class="mod-course">
    <div class="mod-container" id="jCourseType">
        <div class="mod-nav">
            <div class="common-nav" id="jType0">
                <span class="type">课程类型</span>
                <ul class="clearfix nav" node-type="hd">
                    <li node-type="hdItem" data-target="1" class="f-l current"><a href="javascript:void(0);" data-type="0">系列课</a></li>
                    <li node-type="hdItem" data-target="2" class="f-l"><a href="javascript:void(0);" data-type="1">点播课</a></li>
                    <li node-type="hdItem" data-target="3" class="f-l"><a href="javascript:void(0);" data-type="2">直播课</a></li>
                </ul>
            </div>
            <div class="common-nav ui-hid" id="jType1">
                <span class="type">课程分类</span>
                <ul class="clearfix nav jNav">
                    <li class="f-l current"><a href="javascript:void(0);">全部</a></li>
                    <li class="f-l"><a href="javascript:void(0);">客服</a></li>
                    <li class="f-l"><a href="javascript:void(0);">运营</a></li>
                    <li class="f-l"><a href="javascript:void(0);">美工</a></li>
                    <li class="f-l"><a href="javascript:void(0);">物流</a></li>
                    <li class="f-l"><a href="javascript:void(0);">创业</a></li>
                </ul>
            </div>
            <div class="common-nav ui-hid" id="jType2">
                <span class="type">课程状态</span>
                <ul class="clearfix nav jNav">
                    <li class="f-l current"><a href="javascript:void(0);">全部</a></li>
                    <li class="f-l"><a href="javascript:void(0);">直播预告</a></li>
                    <li class="f-l"><a href="javascript:void(0);">进行中</a></li>
                    <li class="f-l"><a href="javascript:void(0);">已结束</a></li>
                </ul>
            </div>
        </div>
        <!--只点播课页面有 begin-->
        <div class="mod-sub-nav ui-hid" id="jSubNav">
            <ul class="clearfix nav jNav">
                <li class="f-l current"><a href="javascript:void(0);">最新</a></li>
                <li class="f-l"><a href="javascript:void(0);">最热</a></li>
            </ul>
        </div>
        <!--只点播课页面有 end-->
        <div class="mod-learn" node-type="bd">
            <!--系列课tab begin-->
            <div class="tab current" node-type="container" data-id="1">
                <div class="title" id="jType0Title">
                    <h1>职业学习</h1>
                    <span>实战课程，助你成就高薪梦想</span>
                </div>
                <div class="lists jLists clearfix tab0 current" id="jTab0"></div>
            </div>
            <!--系列课tab end-->
            <!--点播课tab begin-->
            <div class="tab" node-type="container" data-id="2">
                <div class="lists jLists clearfix tab1" id="jTab1"></div>
            </div>
            <!--点播课tab end-->
            <!--直播课tab begin-->
            <div class="tab" node-type="container" data-id="3">
                <div class="lists jLists clearfix tab2" id="jTab2"></div>
            </div>
            <!--直播课tab end-->
        </div>
        <!--分页begin-->
        <div class="mod-page clearfix">
            <div class="f-r" id="jPagination0"></div>
            <div class="f-r" id="jPagination1"></div>
            <div class="f-r" id="jPagination2"></div>
        </div>
        <!--分页end-->
    </div>
</div>
<!--#include file="./common/footer.html"-->
<!--#include file="./common/js.html"-->
<script type="text/javascript">
    require(['conf/course/index'], function() {});
</script>
<script id="tab0" type="text/html">
    {{each list as value i}}
    <a href="javascript:void(0);" class="list f-l">
        <img src="//s1.zzhstatic.com/lib/assets/images/s.gif" data-src="{{value.imageUrl}}" alt="系列课" class="jImg img-error">
        <span class="description txt-overflow">{{value.title}}</span>
        <span class="mask"></span>
    </a>
    {{/each}}
</script>
<script id="tab1" type="text/html">
    {{each list as value i}}
    <a href="javascript:void(0);" class="list f-l clearfix jList">
        <div class="description">
            <img src="//s1.zzhstatic.com/lib/assets/images/s.gif" data-src="{{value.imageUrl}}" alt="系列课" class="jImg img-error">
            <span class="label">{{value.price}}</span>
        </div>
        <div class="mod-detail">
            <h2 class="jTitle txt-overflow">{{value.title}}</h2>
            <div class="mod-label clearfix jModLabel">
                <span class="f-l">{{value.teacher}}</span>
            </div>
        </div>
    </a>
    {{/each}}
</script>
<script id="tab2" type="text/html">
    {{each list as value i}}
    <a href="javascript:void(0);" class="list f-l clearfix jList">
        <div class="description">
            <img src="//s1.zzhstatic.com/lib/assets/images/s.gif" data-src="{{value.imageUrl}}" alt="系列课" class="jImg img-error">
            <span class="label">{{value.date}}</span>
        </div>
        <div class="mod-detail">
            <h2 class="jTitle txt-overflow">{{value.title}}</h2>
            <div class="mod-label clearfix jModLabel">
                <span class="f-l">{{value.teacher}}</span>
                <span class="f-l icon"><i class="iyoyo iyoyo-people"></i>{{value.num}}</span>
            </div>
        </div>
    </a>
    {{/each}}
</script>
<!--#include file="./common/tj.html"-->
<!--#include file="./common/statistics.html"-->
</body>

</html>
