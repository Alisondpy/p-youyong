<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>关于我们——意见反馈</title>
    <!--#include file="./common/meta.html"-->
    <!--#include file="./common/css.html"-->
    <link rel="stylesheet" href="/css/conf/hp/hp-center.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="/css/conf/hp/hp-feedback.css" type="text/css" charset="utf-8"/>
</head>
<body>
<!--#include file="common/header.html"-->
<div class="mod-help-sidebar">
    <div class="container clearfix">
        <!--#include file="./common/help-left-menu.html"-->
        <div class="mod-right-content f-r">
            <div class="mod-feedbk">
                <form action="javascript:;" id="jViewSub">
                    <h2 class="mod-title">意见反馈</h2>
                    <div class="mod-wrap">
                        <h3><span class="must">*</span>标题</h3>
                        <input type="text"  name="title" rangelength="[6,20]" placeholder="请输入6-20字标题" class=" ui-input required">
                    </div>
                    <div class="mod-wrap">
                        <h3><span class="must">*</span>内容</h3>
                        <textarea name="content"  placeholder="请填写具体内容帮助我们了解您的意见和建议" class=" ui-textarea required" ></textarea>
                    </div>
                    <div class="mod-wrap">
                        <h3><span>上传截图</span></h3>
                        <div>
                            <label for="imgUpload" class="upload-btn"><span class="iyoyo iyoyo-note"></span></label>
                            <input type='file' name="imgUpload" id="imgUpload">
                            <img class='img-upload' id='jImgUpload'>
                        </div>
                    </div>
                    <div class="mod-wrap">
                        <h3><span class="must">*</span>联系方式</h3>
                        <input type="text" name="contact"  placeholder="QQ/Email" class="ui-input required isContact" >
                    </div>
                    <!--图片路径-->
                    <input type="hidden" name="imgFile"  id='imgFile'/>
                    <!--<a href="javascript:;" class="ui-btn-sub">提交</a>-->
                    <button class="ui-btn-sub" type="submit" id="jSubForm">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--#include file="./common/footer.html"-->
<!--#include file="./common/js.html"-->
<script type="text/javascript">
    require(['conf/hp/hp-feedback'],function(){})
</script>
<!--#include file="./common/tj.html"-->
<!--#include file="./common/statistics.html"-->
</body>
</html>
