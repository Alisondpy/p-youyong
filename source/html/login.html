<!DOCTYPE html>
<html>

<head>
    <title>我的笔记</title>
    <!--#include file="./common/meta.html"-->
    <!--#include file="./common/css.html"-->
    <link rel="stylesheet" href="/css/conf/login.css" type="text/css" charset="utf-8">
    <!--<script type="text/javascript">
    $PAGE_DATA['getPager'] = $PAGE_DATA['baseStaticUrl'] + '/source/api/uc/index/pager.json';
    $PAGE_DATA['currentPage'] = '1';
    </script>-->
</head>

<body>
    <!-- 我是注释 -->
    <!-- 头部 start-->
    <div class="mod-header">
        <h1 class="logo">
            <a href="">
                  <img src="/images/logo/youyong.png">
            </a>
        </h1>
    </div>
    <!-- 头部 end-->
    <div class="mod-login clearfix">
        <div class="left-ad f-l">
            <img src="http://cms2.51edu.com/uploadfile/20161114/1479093685882948.jpg" alt="" class="img">
        </div>
        <form class="right-login common f-r">
            <div class="tab">
                <span class="normal active">普通登录</span>
                <span class="dynamic">手机动态码登录</span>
            </div>
            <ul class="ulform">
                <li class="item">
                    <label for="jName" class="mark"><i class="icon iyoyo iyoyo-teacher"></i></label>
                    <input id="jName" class="ui-input" name="name" type="text" placeholder="手机/邮箱" />
                </li>
                <li class="item">
                    <label for="jPassword" class="mark"><i class="icon iyoyo iyoyo-question-1"></i></label>
                    <input id="jPassword" class="ui-input" name="password" type="text" placeholder="登录密码"/>
                </li>
                <li class="item subbtn">
                    <label>
                        <input class="submit ui-btn ui-btn-danger" type="submit" value="登录" />
                    </label>
                </li>
                <li class="item last">
                    <span class="forget f-l">忘记密码？</span>
                    <span class="register f-r">立即注册</span>
                </li>
            </ul>
        </form>
        <form class="right-login-mobile common f-r">
            <div class="tab">
                <span class="normal">普通登录</span>
                <span class="dynamic active">手机动态码登录</span>
            </div>
            <ul class="ulform">
                <li class="item">
                    <label for="jName" class="mark"><i class="icon iyoyo iyoyo-teacher"></i></label>
                    <input id="jName" class="ui-input" name="name" type="text" placeholder="手机号" />
                </li>
                <li class="item no-border">
                    <label for="jPassword" class="mark code"><i class="icon iyoyo iyoyo-question-1"></i>
                        <input id="jPassword" class="ui-input" name="password" type="text" placeholder="动态验证码"/>
                    </label>
                    <input type="button" class="ui-btn ui-btn-danger" value="获取动态码" />
                </li>
                <li class="item subbtn">
                    <label>
                        <input class="submit ui-btn ui-btn-danger" type="submit" value="登录" />
                    </label>
                </li>
                <li class="item last">
                    <span class="register f-r">立即注册</span>
                </li>
            </ul>
        </form>
        <form class="right-signin common f-r">
            <ul class="ulform">
                <li class="item">
                    <label for="jName" class="mark"><i class="icon iyoyo iyoyo-teacher"></i></label>
                    <input id="jName" class="ui-input" name="name" type="text" placeholder="手机号" />
                </li>
                <li class="item no-border">
                    <label for="jPassword" class="mark code"><i class="icon iyoyo iyoyo-question-1"></i>
                        <input id="jPassword" class="ui-input" name="password" type="text" placeholder="动态验证码"/>
                    </label>
                    <input type="button" class="ui-btn ui-btn-danger" value="获取动态码" />
                </li>
                <li class="item">
                    <label for="jEmail" class="mark"></label>
                    <input id="jEmail" class="ui-input" name="email" type="email" placeholder="邮箱"/>
                </li>
                <li class="item">
                    <label for="jName" class="mark"><i class="icon iyoyo iyoyo-teacher"></i></label>
                    <input id="jName" class="ui-input" name="name" type="text" placeholder="登录密码" />
                </li>
                <li class="accept">
                    <p>注册即表示已阅读并接受在线<span class="clause">注册条款</span></p>
                </li>
                <li class="item subbtn">
                    <label>
                        <input class="submit ui-btn ui-btn-danger" type="submit" value="立即注册" />
                    </label>
                </li>
                <li class="item last">
                    <span class="register f-r">已有账号, <i class="instant">立即注册</i></span>
                </li>
            </ul>
        </form>
    </div>

    <!--#include file="./common/footer.html"-->
    <!--#include file="./common/js.html"-->
    <script type="text/javascript">
        require(['conf/login'], function() {});
    </script>
    <script type="text/html" id="jNote">
    </script>
    <!--#include file="./common/tj.html"-->
    <!--#include file="./common/statistics.html"-->
</body>

</html>
